schemaVersion: 2.1.0
metadata:
  name: hello-world
  version: 1.0.0
  description: A simple devfile for running a Hello World application in Eclipse Che.

components:
  - name: hello-world-container
    container:
      image: hello-world
      memoryLimit: 512Mi
      endpoints:
        - name: hello-world
          targetPort: 80
          exposure: public

commands:
  - id: run-hello-world
    exec:
      component: hello-world-container
      commandLine: "echo 'Hello World container is running!'"
      workingDir: /
      label: run
      group:
        kind: run
        isDefault: true
