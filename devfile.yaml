schemaVersion: 2.1.0
metadata:
  name: universal-developer
  version: 1.0.0
  description: A devfile using the universal developer image.

components:
  - name: universal-developer-container
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 1Gi
      cpuLimit: 500m
      mountSources: true
      endpoints:
        - name: http
          targetPort: 8080
          exposure: public

commands:
  - id: build-project
    exec:
      component: universal-developer-container
      commandLine: "mvn clean install"
      workingDir: /projects
      group:
        kind: build
        isDefault: true

  - id: run-application
    exec:
      component: universal-developer-container
      commandLine: "java -jar target/app.jar"
      workingDir: /projects
      group:
        kind: run
        isDefault: true
